<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page">
        <header class="page-header">
            <nav class="page-nav">
                <ul>
                    <li class="page-nav__li">
                        <a href="#skills" class="page-nav__item">Skils</a>
                    </li>
                    <li class="pages-nav__li">
                        <a href="#portfolio" class="page-nav__item">Portfolio</a>
                    </li>
                    <li class="page-nav__li">
                        <a href="#blog" class="page-nav__item">Blog</a>
                    </li>
                    <li class="page-nav__li">
                        <a href="#contact" class="page-nav_item">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="welcome section">

        </section>
        <section class="skills section" id="skills">

        </section>
        <section class="portfolio section" id="portfolio">

        </section>
        <section class="blog section" id="blog">

        </section>
        <section class="contact section" id="contact">

        </section>
        <footer class="page-footer">
            <div class="footer-module footer-module--call-me">
                <div class="footer-module__icon"></div>
                <div class="footer-module__content">
                    <h2 class="footer-module__title"></h2>
                    <p class="footer-module__text"></p>
                </div>
            </div>
            <div class="footer-module footer-module--address">
                <div class="footer-module__icon"></div>
                <div class="footer-module__content">
                    <h2 class="footer-module__title"></h2>
                    <p class="footer-module__text"></p>
                </div>
            </div>
            <div class="footer-module footer-module--email">
                <div class="footer-module__icon"></div>
                <div class="footer-module__content">
                    <h2 class="footer-module__title"></h2>
                    <p class="footer-module__text"></p>
                </div>
            </div>
        </footer>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


</html>
